<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WedWeb</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQuery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header id = "header">
        <nav>
            <div id="navbar">
                WedWeb
            </div>
        </nav>
    </header>
    <main>
        <section id = "section">
            <div id="container">
                <span id="heading"></span>

                <div class="content">
                    <h1>Enter your City</h1>
                    <div class = "input-field">
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your City name"}>
                        </div>
                        <button class="btn btn-primary" type="submit" onClick = "handleClick()">Search</button>
                    </div>
                </div>
            </div>

            <div id = "another-container">
                <div class="another-content">
                    <h1 id = "city"></h1>
                    <table class="table table-bordered">
                        <tbody>
                          <tr>
                            <th scope="row">Temperature</th>
                            <td id = "temperature"></td>
                          </tr>
                          <tr>
                            <th scope="row">Feels Like</th>
                            <td id = "feels"></td>
                          </tr>
                          <tr>
                            <th scope="row">Min-Temp</th>
                            <td id = "min-temp"></td>
                          </tr>
                          <tr>
                            <th scope="row">Max-Temp</th>
                            <td id = "max-temp"></td>
                          </tr>
                          <tr>
                            <th scope="row">Wind Speed</th>
                            <td id = "wind"></td>
                          </tr>
                          <tr>
                            <th scope="row">Humidity</th>
                            <td id = "humidity"></td>
                          </tr>
                          <tr>
                            <th scope="row">Forecast</th>
                            <td id = "forecast"></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </section>
    </main>
    <footer class ="footer">
        <div>
            Created By Ayush Jain
        </div>
    </footer>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#heading', {
            strings: ['Welcome to WedWeb.com', 'Check the accurate weather of your city'],
            typeSpeed: 50,
            loop: true
        });
    </script>
</body>
</html>
